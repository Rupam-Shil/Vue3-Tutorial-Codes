<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/vue@next"></script>
		<title>Basic</title>
	</head>
	<body class="bg-dark text-light">
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-12" id="vapp">
					<div
						class="card mt-3 vapp"
						style="width: 18rem"
						v-for="course in courseList"
						:key="course.id"
					>
						<img :src="course.image" class="card-img-top" alt="..." />
						<div class="card-body">
							<h5 class="card-title text-dark">{{course.coursename}}</h5>
							<p class="card-text text-dark">{{course.subtitle}}</p>
							<div class="d-flex flex-column bd-highlight mb-3">
								<p class="badge bg-success">Price: {{course.price}}</p>
								<a :href="course.url" target="_blank" class="btn btn-primary"
									>Buy Now</a
								>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
