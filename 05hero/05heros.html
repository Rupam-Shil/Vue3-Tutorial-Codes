<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/vue@next"></script>
		<title>Basic</title>
	</head>
	<body class="bg-dark text-light" id="app">
		<div class="container mt-4">
			<h2 class="display-3">Single Hero</h2>
			<select class="form-select" v-model="heroSelect">
				<option selected value="">Choose a super hero</option>
				<option>Iron Man</option>
				<option>Hulk</option>
				<option>Thor</option>
			</select>
			<h2 class="btn bg-warning mt-3">Calling {{heroSelect}}</h2>

			<h2 class="display-3">Avenger Team</h2>
			<select class="form-select" multiple v-model="averngerSelect">
				<option selected value="">Choose Multiple super hero</option>
				<option value="Tony Stark">Iron Man</option>
				<option value="Peter Parper">Spider Man</option>
				<option value="Capt. America">Captain America</option>
				<option value="Ant Man">Ant Man</option>
			</select>
			<h2 class="btn bg-warning mt-3">A team, {{averngerSelect}}</h2>

			<h2 class="display-3">Bond ,James Bond</h2>
			<select class="form-select" v-model="myDynamic">
				<option selected value="">Choose Your Bond</option>
				<option
					v-for="myBond in myBonds"
					:key="myBond.value"
					:value="myBond.text"
				>
					{{myBond.text}}
				</option>
			</select>
			<h2 class="btn bg-warning mt-3">A Bond, {{myDynamic}}</h2>
		</div>
		<script src="script.js"></script>
	</body>
</html>
